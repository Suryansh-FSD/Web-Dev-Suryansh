<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            text-align: center;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        form{
            padding-bottom: 10%;
        }
        mark{
            color: blue;
        }
    </style>
    <title>Student Registration Form</title>
</head>
<body>
    <u><h1>Student Registation Form</u>
    </h1>
    <hr>
    <form action="">
        Full Name: <Input placeholder="Enter Name" name="name" type="text"><br><br>
        Email:<Input placeholder="Enter Email" type="email"><br><br>
        Password: <input placeholder="Password" type="password"><br><br>
        <p>
            <b>Gender:</b>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
        </p>
        Course:
            <select name="course">
                <option value="">-- Select Course --</option>
                <option value="cs">Computer Science</option>
                <option value="it">Information Technology</option>
                <option value="ece">Electronics</option>
                <option value="mech">Mechanical</option>
            </select><br><br>
        Contact Number: <input placeholder="Enter Contact Number" type="text"><br><br>
        Address: <br> <textarea name="address" rows="5" cols="40" placeholder="Enter your address"></textarea>
        </p>
        <p>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </p>
        <hr>

    </form>
    <center>
        <mark><H5>Made By Suryansh Dixit <br> 2025B15410168</H5></mark>
    </center>
    
</body>
</html>
