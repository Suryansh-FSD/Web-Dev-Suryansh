<!DOCTYPE html>
<html>
<head>
    <title>ShopEasy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
        }
        
        .header {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: #ffffff;
        }
        
        .card {
            background: white;
            width: 300px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
        }
        
        .tshirt-img {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }
        
        .tshirt-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        p {
            color: #666;
            font-size: 14px;
            margin: 0 0 15px 0;
        }
        
        .price {
            font-size: 18px;
            color: #2d7d32;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .old-price {
            color: #999;
            text-decoration: line-through;
            font-size: 14px;
            margin-left: 10px;
        }
        
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 12px 30px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">ShopEasy</div>
    <div class="container">
        <div class="card">
            <div class="tshirt-img">
                <img src="Screenshot%202025-11-04%20at%2011.08.04 AM.png" alt="Green T-Shirt">
            </div>
            <h3>Classic Cotton T-Shirt</h3>
            <p>Soft, breathable cotton. Regular fit. Available in multiple colors</p>
            <div class="price">
                ₹799 <span class="old-price">₹1,199</span>
            </div>
            <button>Add to Cart</button>
        </div>
    </div>
<hr>
</body>
</html>
